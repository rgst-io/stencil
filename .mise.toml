[tools]
golang = "1.22"
shfmt = "3"
golangci-lint = "1.56"
goreleaser = "latest"
bun = "latest"                          # Docs site.
"go:gotest.tools/gotestsum" = "v1.11.0"

[settings]
# Conflicts with bun and we don't use node, so disable it.
disable_tools = ["node"]

[tasks.build]
description = "Build a binary for the current platform/architecture"
run = "go build -trimpath -o ./bin/ -v ./cmd/stencil"

[tasks.test]
description = "Run tests"
run = "gotestsum"

[tasks.lint]
description = "Run linters"
run = "golangci-lint run"
